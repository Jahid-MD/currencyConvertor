<div class="currency-converter">
  <h1>{{ title }}</h1>
  <form (ngSubmit)="convertCurrency()">
    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" [(ngModel)]="amount" name="amount" required />
    </div>
    <div>
      <label for="fromCurrency">From:</label>
      <select id="fromCurrency" [(ngModel)]="fromCurrency" name="fromCurrency" required>
        <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
      </select>
    </div>
    <div>
      <label for="toCurrency">To:</label>
      <select id="toCurrency" [(ngModel)]="toCurrency" name="toCurrency" required>
        <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
      </select>
    </div>
    <button type="submit">Convert</button>
  </form>
  <div *ngIf="convertedAmount !== null">
    <h2>Converted Amount: {{ convertedAmount }}</h2>
  </div>
</div>
